version: '3.8'

services:
  tarot-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env   # Add this line to load the .env file
    environment:
      - DB_HOST=db              # Use 'db' as the database host
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=tarotdb
      - DB_PORT=5432
    networks:
      - tarot-network

  tarot-admin-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - db
    env_file:
      - .env  # Add this line to load the .env file
    environment:
      - DB_HOST=db              # Use 'db' as the database host
      - DB_USER=postgres
      - DB_PASSWORD=root
      - DB_NAME=tarotdb
      - DB_PORT=5432
    networks:
      - tarot-network

  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: tarotdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tarot-network

networks:
  tarot-network:

volumes:
  postgres_data:
